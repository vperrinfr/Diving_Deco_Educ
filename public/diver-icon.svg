<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Helmet/Mask -->
  <circle cx="32" cy="28" r="18" fill="#1e40af" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Glass visor -->
  <ellipse cx="32" cy="28" rx="14" ry="10" fill="#60a5fa" opacity="0.7"/>
  <ellipse cx="32" cy="28" rx="12" ry="8" fill="#93c5fd" opacity="0.5"/>
  
  <!-- Visor reflection -->
  <ellipse cx="28" cy="25" rx="4" ry="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Breathing apparatus -->
  <rect x="28" y="40" width="8" height="6" rx="2" fill="#374151" stroke="#0f172a" stroke-width="1"/>
  
  <!-- Hose left -->
  <path d="M 28 43 Q 20 45 16 50" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Hose right -->
  <path d="M 36 43 Q 44 45 48 50" stroke="#374151" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Helmet details -->
  <circle cx="32" cy="28" r="18" fill="none" stroke="#0f172a" stroke-width="2"/>
  <path d="M 20 20 Q 32 18 44 20" stroke="#0f172a" stroke-width="1.5" fill="none"/>
  
  <!-- Air bubbles -->
  <circle cx="12" cy="15" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="16" cy="10" r="1.5" fill="#60a5fa" opacity="0.5"/>
  <circle cx="52" cy="15" r="2" fill="#60a5fa" opacity="0.6"/>
  <circle cx="48" cy="10" r="1.5" fill="#60a5fa" opacity="0.5"/>
</svg>

